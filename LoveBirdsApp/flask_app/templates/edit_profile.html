<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <div class="red">
        {% with messages = get_flashed_messages(category_filter=['edit']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>*{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}



    <form action="/users/update" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value={{user.first_name}}><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value={{user.last_name}}><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value={{user.email}}><br><br>
        <input type="submit" value="Update">
    </form>

    <a href="/dashboard"><button>Cancel</button></a>


</body>
</html>
