<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&family=Titillium+Web:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Schibsted+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mediaqueries.css') }}">
    <title>You matched!</title>
</head>
<body>
    <div>
        <div class="top-message home">
            <h1 class="hello-message">Hello, <a href="/users/{{session.user_id}}">{{user.first_name}}</a>!</h1>
        </div>
        <div class="profile-bar">
            <div class="profile-pic">
                {% if profile %}
                <a href="/dashboard"><img src="/pics/{{profile.id}}" alt="profile-pic"
                        class="photo-profile-main"></a>
                {% endif %}
                {% if not profile %}
                <a href="/dashboard"><img src="../static/files/noprofile.png" alt="no-profile-pic" class="photo-profile-main"></a>
                {% endif %}
            </div>
            <div class="nav-links">
                <div class="glass-box nav-bar">
                    <h4><a href="/dashboard">Dashboard</a></h4>
                    <h4><a href="/logout">Logout</a></h4>
                    <h4><a href="/users/edit">Edit profile</a></h4>
                    <h4><a href="/users/inbox">Inbox</a></h4>
                    <h4>(You have <span class="notifications">{{user.new_message}}</span> new message)</h4>
                </div>
            </div>
        </div>
        <div class="flex-column2">
            <div class="center matched-up">
                <h1>Congratulations!</h1>
                <h1>You found a match!</h1>
                <h3>Don't let us keep you! Send {{match.first_name}} the first message! :)</h3>
            </div>
            <div class="glass-box matched-buttons">
                <a href="/messages/new/{{match.id}}"><button class="long-button"><p>Message {{match.first_name}}</p></button></a>
                <a href="/dashboard"><button class="long-button"><p>Not right now :(</p></button></a>
            </div>
            <div class="matched-video">
                <video class="cheers-video" autoplay loop muted plays-inline class="cheers">
                    <source src="../static/files/cheers.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>
</html>
