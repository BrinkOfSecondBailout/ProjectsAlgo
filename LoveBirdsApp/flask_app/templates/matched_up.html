<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>You matched!</title>
</head>
<body>
    <div class="flex-column2">
        <h1>Congratulations! You found a match!</h1>
        <h3>Don't let us keep you! Send {{match.first_name}} the first message! :)</h3>
        <div>
            <a href="/messages/new/{{match.id}}"><button class="delete-button">Message {{match.first_name}}</button></a>
            <a href="/dashboard"><button class="delete-button">Not right now :(</button></a>
        </div>
    </div>
</body>
</html>
