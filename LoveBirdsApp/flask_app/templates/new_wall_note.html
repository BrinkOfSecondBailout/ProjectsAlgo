<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&family=Titillium+Web:ital,wght@0,300;1,200&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Schibsted+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>New Wall Note</title>
</head>
<body>
    <div>
        <h1>Write Something On the Wall:</h1>
        <h4><a href="/dashboard">Back to dashboard</a></h4>
        <div class="red">
            {% with messages = get_flashed_messages(category_filter=['wall']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>*{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="form-bg">
            <form action="/wall/create" method="post">
        
                <label for="text">
                    <h4>What's on your mind?</h4>
                </label>
                <textarea class="regular-input" rows="10" cols="20" name="text"></textarea>
                <input type="submit" value="Post it!" class="delete-button">

            </form>
        </div>

    </div>
</body>
</html>
